<!DOCTYPE html>
<html class="has-navbar-fixed-top>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Me</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-divider@0.2.0/dist/css/bulma-divider.min.css">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

    <!-- <link rel="stylesheet" href="css/debug.css"> -->
  </head>
  <body>

    <!-- Navbar Element Begin-->
    <nav class="navbar is-fixed-top has-shadow is-primary" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="index.html">
          <img src="images/man-logo.svg" width="36" height="36" alt="Logo">
        </a>
        <a role="button" class="navbar-burger" data-target="navMenu" aria-label="menu" aria-expanded="false" id="navbar-burger">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div class="navbar-menu" id="navMenu">
        <div class="navbar-start">
          <a href="about-me.html" class="navbar-item">
            <strong>About Me</strong>
          </a>

          <a href="projects.html" class="navbar-item">
            <strong>Projects</strong>
          </a>

          <a href="contact-me.html" class="navbar-item">
            <strong>Contact Me</strong>
          </a>
        </div>
      </div>
    </nav>
    <!-- Navbar Element End-->

        <section class="hero is-light is-fullheight-with-navbar">
          <div class="block" style="height:5em;"></div>
          <div class="hero-body center-column">
            <h1 class="title is-2 fade-in-1">
              Contact Me
            </h1>

            <br/>
            <div class="level is-mobile level-bottom-border fade-in-1">
              <div class="level-item">
                <a href="#" id="twitter-logo"><i class="fab fa-twitter"></i></a>
              </div>

              <div class="level-item">
                <a href="#" id="facebook-logo"><i class="fab fa-facebook-f"></i></a>
              </div>

              <div class="level-item">
                <a href="#" id="instagram-logo"><i class="fab fa-instagram"></i></a>
              </div>

              <div class="level-item">
                <a href="#" id="github-logo"><i class="fab fa-github"></i></a>
              </div>

              <div class="level-item">
                <a href="#" id="linkedin-logo"><i class="fab fa-linkedin-in"></i></a>
              </div>
            </div>
            
            <span class="fade-in-2">
              <h1 class="title is-5">Alternatively, send me an email</h1>

              <!-- Start of Form -->
              <form>
                <div class="columns">
                  <!-- Column 1 Start -->
                  <div class="column">
                    <!-- Name Label and TextInput -->
                    <div class="field">
                      <label class="label">Name</label>
                      <div class="control has-icons-left">
                        <input class="input is-info" type="text" placeholder="Enter Name Here">

                        <span class="icon is-small is-left">
                          <i class="fas fa-user"></i>
                        </span>
                      </div>
                    </div>

                    <!-- Email Label and TextInput -->
                    <div class="field">
                      <label class="label">Email</label>
                      <div class="control has-icons-left">
                        <input class="input is-info" type="email" placeholder="Enter Email Here">

                        <span class="icon is-small is-left">
                          <i class="fas fa-envelope"></i>
                        </span>
                      </div>
                    </div>

                    <!-- Subject Label and TextInput -->
                    <div class="field">
                      <label class="label">Subject</label>
                      <div class="control has-icons-left">
                        <input class="input is-info" type="text" placeholder="Enter Subject Here">

                        <span class="icon is-small is-left">
                          <i class="fas fa-comment"></i>
                        </span>
                      </div>
                    </div>
                  </div>
                  <!-- Column 1 End -->

                  <!-- Column 2 Start -->
                  <div class="column">
                    <div class="field">
                      <label class="label">Message</label>

                      <div class="control">
                        <textarea class="textarea is-info" rows="8" placeholder="Enter your Message Here"></textarea>
                      </div>
                    </div>

                    <div class="field  is-grouped is-grouped-right">
                      <div class="control">
                        <button class="button is-link">Submit</button>
                      </div>
                    </div>

                  </div>
                  <!-- Column 2 End -->

                </div>
                <!-- Columns End -->

              </form>
              <!-- End of Form -->
            </span>

          </div>
        </section>

    <script src="js/script.js"></script>
  </body>
</html>
